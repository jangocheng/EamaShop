version: '3'
#将当前解决方案下的所有项目进行编译并发布到项目对应的obj/docker/publish文件夹下
services:
  ci-build:
    image: microsoft/aspnetcore-build:2.0.3
    volumes:
      - .:/src
    working_dir: /src
    command: /bin/bash -c "dotnet restore ./EamaShop.sln && dotnet publish ./EamaShop.sln -c Release -o ./obj/Docker/publish"
